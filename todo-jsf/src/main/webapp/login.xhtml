<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>ToDo list application</title>
</h:head>

<h:body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Login</a>
    </nav>

    <div class="container">
        <form action="j_security_check">
            <div class="form-group">
                <h:outputLabel value="User name" for="j_username" />
                <h:inputText styleClass="form-control" id="j_username" placeholder="Enter username"
                             name="j_username" required="true" requiredMessage="Login is required" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Password" for="j_password" />
                <h:inputSecret styleClass="form-control" id="j_password" placeholder="Password"
                               name="j_password" />
            </div>
            <input type="submit" value="Login" class="btn btn-primary" formmethod="post" />
        </form>
    </div>

</h:body>
</html>
