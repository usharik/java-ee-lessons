<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>ToDo list application</title>
</h:head>

<h:body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Users</a>

        <h:form class="form-inline my-2 my-lg-0">
            <h:outputText rendered="#{not empty request.remoteUser}"
                          value="Current user: #{request.remoteUser}"/>

            <h:commandLink rendered="#{not empty request.remoteUser}"
                           action="#{usersBean.logout}"
                           class="btn btn-outline-success my-2 my-sm-0">Logout</h:commandLink>
        </h:form>
    </nav>

    <div class="container">

        <h:form id="usersForm">

            <h:commandButton value="New" action="#{usersBean.createUser()}" styleClass="mt-1 mb-1" />

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <ui:repeat value="#{usersBean.allUsers}" var="user">
                    <tr>
                        <td>
                            <h:outputText value="#{user.id}"/>
                        </td>

                        <td>
                            <h:outputText value="#{user.login}"/>
                        </td>

                        <td>
                            <h:commandButton value="Edit" action="#{usersBean.editUser(user)}" styleClass="mr-1" />
                            <h:commandButton value="Delete" action="#{usersBean.deleteUser(user)}">
                                <f:ajax render="usersForm" />
                            </h:commandButton>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
